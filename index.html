<body id="app_body">

    <div id="arrow"> 
    	<img class="draggable2" src="http://www.blograzzi.net/wp-content/uploads/2011/04/arrow.jpg" height="100" width="100" />
    </div>

    <div class="draggable">DRAG ME</div>
    <!--<img id="drag1" src="img_logo.gif" draggable="true" ondragstart="drag(event)" width="336" height="69">-->
    <script>
    var ele = $('.draggable');
	var arrow = $('.draggable2');
	
	$('.draggable').draggable({
		helper: "clone",
		containment: '#crash_scene',
		grid: [45, 45]
	});
	
	$('.draggable2').draggable({
		containment: '#arrow'
	});
	
	$('.draggable2').bind('dragstop', function (event, ui) {
		if ($(ui.helper).hasClass('rotator2'))
			return true
		$(this).after($(ui.helper).draggable( {containment: '#arrow'}));
		applyRotation2();
	});
	
	$('.draggable').bind('dragstop', function (event, ui) {
		if ($(ui.helper).hasClass('rotator'))
			return true
		$(this).after($(ui.helper).clone().draggable( {containment: '#crash_scene', grid: [45, 45]}));
		applyRotation();
	});
		// Create handle dynamically
	$('<div class="rotator"></div>').appendTo(ele).addClass('handler').css({
		'position': 'absolute',
			'bottom': 5,
			'right': 5,
			'height': 10,
			'width': 10,
			'background-color': 'green'
	});
	
	$('<div class="rotator2"></div>').appendTo(arrow).addClass('handler2').css({
		'position': 'absolute',
			'bottom':5,
			'right': 5,
			'height': 10,
			'width': 10,
			'background-color': 'red'
	});
	
	ele.css('position', 'relative');
	arrow.css('position', 'relative');
	
	applyRotation();
	applyRotation2();
	
	function applyRotation() {
		$('.handler').draggable({
			opacity: 0.01,
			helper: 'clone',
			drag: function (event, ui) {
				var rotateCSS = 'rotate(' + ui.position.left + 'deg)';
	
				$(this).parent().css({
					'-moz-transform': rotateCSS,
					'-webkit-transform': rotateCSS
				});
			}
		});
	}
	
	function applyRotation2() {
		$('.handler2').draggable({
			opacity: 0.01,
			drag: function (event, ui) {
				var rotateCSS = 'rotate(' + ui.position.left + 'deg)';
				$('#arrow > img').css({
					'-moz-transform': rotateCSS,
					'-webkit-transform': rotateCSS
				});
			}
		});
		
	}
	
    </script>
