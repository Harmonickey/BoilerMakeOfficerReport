	<div id="drag_area">
		<div id="tools">

    <div id="arrow"> 
                <div class="draggable2" height="90" width="90">
                    <img id="north" src="http://www.blograzzi.net/wp-content/uploads/2011/04/arrow.jpg" height="80" width="80" />
                </div>
    </div>
    
    
    <script type="text/javascript">
    var ele = $('.draggable');
	var arrow = $('.draggable2');
	
	$('.draggable').draggable({
		helper: "clone",
		containment: '#drag_area',
		grid: [45, 45]
	});
	
	$('.draggable2').draggable({
		containment: '#arrow'
	});
	
	$('.draggable2').bind('dragstop', function (event, ui) {
		if ($(ui.helper).hasClass('rotator2'))
			return true
		$(this).after($(ui.helper).draggable( {containment: '#arrow'}));
		applyRotation2();
	});
	
	$('.draggable').bind('dragstop', function (event, ui) {
		if ($(ui.helper).hasClass('rotator'))
			return true
		$(this).after(
			$(ui.helper).clone().draggable( {
			containment: '#drag_area', 
			grid: [45, 45]}));
		applyRotation();
	});
		// Create handle dynamically
	$('<div class="rotator"></div>').appendTo(ele).addClass('handler').css({
		'position': 'absolute',
			'bottom': 5,
			'right': 5,
			'height': 10,
			'width': 10,
			'background-color': 'green'
	});
	
	$('<div class="rotator2"></div>').appendTo(arrow).addClass('handler2').css({
		'position': 'absolute',
			'bottom': 5,
			'right': 5,
			'height': 10,
			'width': 10,
			'background-color': 'red'
	});
	
	ele.css('position', 'relative');
	arrow.css('position', 'relative');
	
	applyRotation();
	applyRotation2();
	
	function applyRotation() {
		$('.handler').draggable({
			opacity: 0.01,
			helper: 'clone',
			drag: function (event, ui) {
				var rotateCSS = 'rotate(' + ui.position.left + 'deg)';
	
				$(this).parent().css({
					'-moz-transform': rotateCSS,
					'-webkit-transform': rotateCSS
				});
			}
		});
	}
	
	function applyRotation2() {
		$('.handler2').draggable({
			opacity: 0.01,
			helper: 'clone',
			drag: function (event, ui) {
				var rotateCSS = 'rotate(' + ui.position.left + 'deg)';
				$('#north').css({
					'-moz-transform': rotateCSS,
					'-webkit-transform': rotateCSS
				});
			}
		});
	}
	
	$(document).ready(function() {
		var $crash_scene = $("#crash_scene");

		for (var i = 0; i < 10; i++)
		{
			for (var j = 0; j < 15; j++)
			{
				$crash_scene.append("<div class='grid' ondrop='drop(event)' ondragover='allowDrop(event)'></div>");
			}

		}
	});

	
    </script>
